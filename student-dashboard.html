<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    h2 { color: #0b3d91; }
    .course {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸ“š Your Courses</h2>
  <div id="courses"></div>

  <script>
    const studentId = localStorage.getItem("studentId");

    fetch(`https://backend-sau-fdr6.onrender.com/api/students/${studentId}/courses`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('courses');
        if (data.success && data.data.length > 0) {
          data.data.forEach(course => {
            const div = document.createElement('div');
            div.className = 'course';
            div.innerHTML = `<strong>${course.title}</strong><p>${course.description || ""}</p>`;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = `<p>No courses found.</p>`;
        }
      })
      .catch(() => {
        document.getElementById('courses').innerHTML = `<p style="color:red;">Failed to load courses.</p>`;
      });
  </script>
</body>
</html>
