<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instructor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .header {
      background: #0b3d91;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      margin-top: 30px;
    }
    .course-section, .lecture-form, .student-enroll-form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h2, h3 {
      color: #0b3d91;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #08357c;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üéì Instructor Dashboard</h2>
    <div>
      <span id="instructorName">üë®‚Äçüè´ Unknown Instructor</span>
      <button onclick="logout()">üîí Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="course-section">
      <h3>üìö Your Courses</h3>
      <div id="courseList"></div>
      <select id="courseSelect" onchange="renderLectureForm()">
        <option value="">-- Choose a Course --</option>
      </select>
      <button onclick="showAddCourseForm()">‚ûï Add Course</button>
      <div id="addCourseForm" style="display:none;">
        <input type="text" id="newCourseTitle" placeholder="Course Title" required />
        <input type="text" id="newCourseCategory" placeholder="Category" required />
        <textarea id="newCourseDescription" placeholder="Course Description"></textarea>
        <button onclick="addCourse()">‚úÖ Submit Course</button>
      </div>
    </div>

    <div id="studentEnrollSection" class="student-enroll-form" style="display: none;">
      <h3>üë• Enroll Student to Course</h3>
      <select id="studentSelect">
        <option value="">-- Select Student --</option>
      </select>
      <button onclick="enrollStudent()">‚úÖ Enroll</button>
    </div>

    <div id="lectureFormContainer"></div>
  </div>

  <script>
    const instructorName = localStorage.getItem("instructorName") || "Unknown Instructor";
    const instructorId = localStorage.getItem("instructorId");
    document.getElementById("instructorName").innerText = instructorName;

    async function fetchCourses() {
      const res = await fetch(`https://backend-sau-fdr6.onrender.com/api/courses/instructor/${instructorId}`, {
        cache: "no-store" // ‚úÖ ŸäŸÖŸÜÿπ ÿßŸÑŸÉÿßÿ¥ ŸàŸäÿ¨ÿ®ÿ± ÿßŸÑÿ™ÿ≠ÿØŸäÿ´
      });
      const data = await res.json();
      const select = document.getElementById("courseSelect");
      const list = document.getElementById("courseList");
      select.innerHTML = '<option value="">-- Choose a Course --</option>';
      list.innerHTML = "";
      data.data.forEach(course => {
        const option = document.createElement("option");
        option.value = course._id;
        option.textContent = course.title;
        select.appendChild(option);

        const courseDiv = document.createElement("div");
        courseDiv.style.marginBottom = '10px';
        courseDiv.innerHTML = `<strong>${course.title}</strong> - <em>${course.category}</em><br><small>${course.description || ''}</small>`;
        list.appendChild(courseDiv);
      });
    }

    async function fetchStudents() {
      const res = await fetch("https://backend-sau-fdr6.onrender.com/api/instructor/approved-students");
      const data = await res.json();
      const select = document.getElementById("studentSelect");
      select.innerHTML = '<option value="">-- Select Student --</option>';
      data.data.forEach(student => {
        const option = document.createElement("option");
        option.value = student._id;
        option.textContent = student.name;
        select.appendChild(option);
      });
    }

    async function enrollStudent() {
      const courseId = document.getElementById("courseSelect").value;
      const studentId = document.getElementById("studentSelect").value;
      const res = await fetch("https://backend-sau-fdr6.onrender.com/api/instructor/enroll-student", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ studentId, courseId })
      });
      const result = await res.json();
      alert(result.success ? "‚úÖ Student enrolled" : "‚ùå " + result.message);
    }

    function showAddCourseForm() {
      const form = document.getElementById("addCourseForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    async function addCourse() {
      const title = document.getElementById("newCourseTitle").value;
      const category = document.getElementById("newCourseCategory").value;
      const description = document.getElementById("newCourseDescription").value;
      if (!title || !category) return alert("Please enter title and category");
      const res = await fetch("https://backend-sau-fdr6.onrender.com/api/courses", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, category, description, instructorId })
      });
      const result = await res.json();
      alert(result.success ? "‚úÖ Course added" : "‚ùå " + result.message);
      document.getElementById("addCourseForm").style.display = "none";
      fetchCourses();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "instructor-login.html";
    }

    function renderLectureForm() {
      const courseId = document.getElementById("courseSelect").value;
      document.getElementById("studentEnrollSection").style.display = courseId ? 'block' : 'none';
      if (!courseId) {
        document.getElementById("lectureFormContainer").innerHTML = "";
        return;
      }
      document.getElementById("lectureFormContainer").innerHTML = `
        <form class="lecture-form" onsubmit="submitLecture(event)">
          <h3>üìù Add Lecture</h3>
          <input type="text" id="title" placeholder="Lecture Title" required />
          <textarea id="description" placeholder="Lecture Description"></textarea>
          <select id="category">
            <option value="Basics">Basics</option>
            <option value="Advanced">Advanced</option>
            <option value="Case Study">Case Study</option>
          </select>
          <input type="text" id="videoUrl" placeholder="Video URL (optional)" />
          <input type="text" id="mp3Url" placeholder="MP3 URL (optional)" />
          <input type="file" id="files" multiple />
          <button type="submit">Upload Lecture</button>
          <button type="button" onclick="alert('üìã Add Quiz')">‚ûï Add Quiz</button>
        </form>
      `;
    }

    async function submitLecture(e) {
      e.preventDefault();
      const courseId = document.getElementById("courseSelect").value;
      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("category", document.getElementById("category").value);
      formData.append("videoUrl", document.getElementById("videoUrl").value);
      formData.append("mp3Url", document.getElementById("mp3Url").value);
      formData.append("courseId", courseId);

      const files = document.getElementById("files").files;
      for (let i = 0; i < files.length; i++) {
        formData.append("files", files[i]);
      }

      const res = await fetch("https://backend-sau-fdr6.onrender.com/api/instructor/upload", {
        method: "POST",
        body: formData
      });

      const result = await res.json();
      alert(result.success ? "‚úÖ Lecture uploaded" : "‚ùå Upload failed");
    }

    fetchCourses();
    fetchStudents();
  </script>
</body>
</html>
