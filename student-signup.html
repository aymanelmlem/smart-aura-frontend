<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Sign Up - Smart Aura University</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #0b3d91;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0b3d91;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #092b6c;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Sign Up</h2>
    <form id="form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
    <div id="message" class="message"></div>
  </div>

<script>
  document.getElementById('form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const msg = document.getElementById('message');

    try {
      const res = await fetch("https://backend-sau-fdr6.onrender.com/api/students/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.success) {
        msg.style.color = "green";
        msg.textContent = "✅ Success!";
      } else {
        msg.style.color = "red";
        msg.textContent = "❌ " + (data.error || data.message);
      }
    } catch (err) {
      msg.style.color = "red";
      msg.textContent = "❌ Network error.";
    }
  }); // ✅ تم إغلاق addEventListener بشكل صحيح
</script>

</body>
</html>
