<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Admin - Account Approvals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    h2 {
      color: #0b3d91;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #0b3d91;
      color: white;
    }
    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #09306c;
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Super Admin - Account Approvals</h2>

  <div id="accounts"></div>

  <script>
    async function fetchAccounts() {
      const container = document.getElementById("accounts");
      const roles = ["instructor", "admin", "student"];

      for (const role of roles) {
        const approved = await fetchAccountsByStatus(role, true);
        const pending = await fetchAccountsByStatus(role, false);

        container.innerHTML += `
          <h3>‚úÖ Approved ${capitalize(role)} Accounts</h3>
          ${generateTable(approved, false)}
          <h3>üïí Pending ${capitalize(role)} Accounts</h3>
          ${generateTable(pending, true, role)}
        `;
      }
    }

    async function fetchAccountsByStatus(role, isApproved) {
      try {
        const res = await fetch(`https://backend-sau-fdr6.onrender.com/api/employees/${isApproved ? 'approved' : 'pending'}/${role}`);
        const data = await res.json();

        if (!data.success) {
          alert(`‚ùå Failed to load ${isApproved ? 'approved' : 'pending'} ${role} accounts: ${data.message || 'Unknown error'}`);
        }

        return data.success ? data.data : [];
      } catch (err) {
        alert(`‚ùå Network error while fetching ${role} accounts.`);
        return [];
      }
    }

    function generateTable(data, showButton, role = "") {
      if (!data.length) return "<p>No data available.</p>";
      let rows = data.map(user => `
        <tr>
          <td>${user.name || "-"}</td>
          <td>${user.email}</td>
          <td>
            ${showButton ? `<button onclick="approveUser('${role}', '${user._id}')">Approve</button>` : '‚úîÔ∏è'}
          </td>
        </tr>`).join("");
      return `<table><tr><th>Name</th><th>Email</th><th>Action</th></tr>${rows}</table>`;
    }

    async function approveUser(role, id) {
      try {
        const res = await fetch(`https://backend-sau-fdr6.onrender.com/api/employees/approve/${role}/${id}`, {
          method: "PATCH"
        });
        const data = await res.json();
        if (data.success) {
          alert("‚úÖ Approved successfully");
          location.reload();
        } else {
          alert("‚ùå " + data.message);
        }
      } catch {
        alert("‚ùå Failed to approve");
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    fetchAccounts();
  </script>
</body>
</html>
